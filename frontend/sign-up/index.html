<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="form">
            <div class="form-group">
                <input type="text" id="email" name="email" required placeholder="Email or phone number">
            </div>
            <p id="email-error" class="validation-text"></p>

            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <p id="password-error" class="validation-text"></p>

            <div class="form-group" id="form-group3">
                <button id="signup-button" type="submit">Submit</button>
            </div>
        </form>
        <div>
            <p class="signin-link">Already have an account? <a href="/frontend/index.html">Sign in</a></p>
        </div>
    </div>
</body>

</html>
